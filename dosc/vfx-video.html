<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>视频剪辑 笔记</title>
  <script src="../js/jquery.min.js"></script>
  <script src="../js/marked.min.js"></script>
  <link rel="stylesheet" href="../css/code/atom-one-dark.min.css" />
  <script src="../js/highlight.min.js"></script>
  <link rel="stylesheet" href="../css/bootstrap.min.css" />
  <link rel="stylesheet" href="../css/code/md.css">
  <!-- <script src="https://cdn.bootcdn.net/ajax/libs/marked/4.1.1/marked.min.js"></script> -->
  <!-- Matomo -->
  <script>
    var _paq = window._paq = window._paq || [];
    _paq.push(['trackPageView']);
    _paq.push(['enableLinkTracking']);
    (function () {
      var u = "//matomo.iphone8.vip/";
      _paq.push(['setTrackerUrl', u + 'matomo.php']);
      _paq.push(['setSiteId', '2']);
      var d = document, g = d.createElement('script'), s = d.getElementsByTagName('script')[0];
      g.async = true; g.src = u + 'matomo.js'; s.parentNode.insertBefore(g, s);
    })();
  </script>
  <!-- End Matomo Code -->
</head>

<body>
  <div class="container">
    <div id="content" class="markdown-body"></div>
  </div>
  <script>
    //   var marked = require('marked');
    var rendererMD = new marked.Renderer();
    marked.setOptions({
      renderer: rendererMD,
      gfm: true,
      tables: true,
      breaks: false,
      pedantic: false,
      sanitize: false,
      smartLists: true,
      smartypants: false,
    }); //基本设置


    $(function () {
      $.ajax({
        type: "get",
        url: "./markdown/vfx-video.md",
        dataType: "html",
        success: function (res) {
          $("#content").append(marked.parse(res));
          hljs.initHighlightingOnLoad();
        },
      });
    });
  </script>
  <script src="../js/mdCreateMenu.js"></script>
</body>

</html>
