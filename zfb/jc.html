<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自动领取支付宝红包（ios）搭建教程</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .cont {
            width: 97%;
            margin: 10px;
        }
        .cont img {
            text-align: center;
            width: 97%;
            margin-top: 10px;
        }
    </style>
        <!-- Matomo -->
        <script>
            var _paq = window._paq = window._paq || [];
            _paq.push(['trackPageView']);
            _paq.push(['enableLinkTracking']);
            (function() {
            var u="//matomo.iphone8.vip/";
            _paq.push(['setTrackerUrl', u+'matomo.php']);
            _paq.push(['setSiteId', '2']);
            var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
            g.async=true; g.src=u+'matomo.js'; s.parentNode.insertBefore(g,s);
            })();
        </script>
  <!-- End Matomo Code -->
</head>
<body>
    <div class="cont">
    <h4>1. <a href="hb.txt">获取源代码</a> 复制到文本编辑器中(用记事本)</h4>
    <br>
    <h4>2.用支付宝扫一扫下面二维码获取你自己的shareId</h4>
    <div class="img">
        <img src="shareId_get.png">
    </div>
    <h4>3.token 需要在支付宝赚钱红包页面点击分享，然后分享至钉钉，这个时候，二维码就会被保存，然后用微信扫码，出来就是一个token，将这个token的 19 开头前面的删除，剩下的就是我们需要的token。</h4>
    <img src="token.png">
    <h4>4.修改源代码中的shareId和token 如图灰色选中部分</h4>
    <img src="shareid_dm.png">
    <img src="token_dm.png">
    <br>
    <br>
    <h4>5.将修改好后的源码保存为html格式再上传到你网站服务器或腾讯云cos对象存储中即可</h4>
    <br><br>
    <h4>微信扫一扫查看示例：</h4>
    <img src="zfb.png">    
</div>
